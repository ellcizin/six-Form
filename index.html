<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login</title>
 <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <div class="main">
  <div class="inner">
   <div class="box">
    <form action="">
     <h1>Login</h1>
     <div class="name">
      <label for="name">Username</label>
      <input type="text" placeholder="Type your username" id="name" >
     </div>
     <div class="pass">
       <label for="pass">Password</label>
       <input type="password" placeholder="Type your password" id="pass" >
     </div> 
     <div class="for">
       <input class="forget" type="reset" value="Forget password?">
       <input class="log" type="submit" value="LOGIN">
       <label for="" class="or">Or Sign Up Using</label>
    </div>
    <div class="icon">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
    <div class="footer">
      <label for="">Or Sign Up Using</label>
      <input class="sign" type="submit" value="SIGN UP">
    </div>
    </form>
   </div>
  </div>
 </div>
</body>
</html>
